<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Phone</title>
    <style>
    body {
                font-family: sans-serif;
                margin: 20px;
            }
        .form-group{
            margin-bottom: 15px;
        }
         .error-message {
                color: red;
                font-weight: bold;
            }
    </style>
</head>
<body>
    <h1>Edit Phone</h1>
    <div th:if="${error}">
        <p th:text="${error}" class="error-message"></p>
    </div>
    <form th:action="@{/phoneManagement/editar-telefone}" th:method="post" th:object="${phone}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
         <div class="form-group">
           <label for="phone">Phone:</label>
           <input type="text" id="phone" th:field="*{phone}" required />
       </div>
        <button type="submit">Save Changes</button>
    </form>
    <a th:href="@{/phoneManagement/listar-telefones}">Back to List</a>
</body>
</html>
