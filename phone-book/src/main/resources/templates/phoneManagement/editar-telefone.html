<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Phone</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

       button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
         .error-message {
            color: red;
            font-weight: bold;
        }

        .back-button{
             display: inline-block;
           padding: 8px 12px;
           margin-top: 10px;
            text-decoration: none;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 4px;
         }
         .back-button:hover{
           background-color: #e0e0e0;
         }
    </style>
</head>
<body>
    <h1>Edit Phone</h1>

    <div th:if="${error}">
        <p th:text="${error}" class="error-message"></p>
    </div>
    <form th:action="@{/phoneManagement/editar-telefone}" th:method="post" th:object="${phone}">
        <input type="hidden" th:field="*{id}" />
       <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
             <label for="phone">Phone</label>
             <input type="text" id="phone" th:field="*{phone}" required />
       </div>
        <button type="submit">Save Changes</button>
    </form>
      <a class="back-button" th:href="@{/phoneManagement/listar-telefones}">Back to List</a>
</body>
</html>
