<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/phoneManagement/cadastrar-telefone}" th:object="${phone}" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" th:field="*{name}" required>
        <br>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" th:field="*{phone}" required>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
